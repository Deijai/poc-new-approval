<ion-tabs class="ion-no-border">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="events">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="!verifyApi">
      <ion-icon name="checkmark-outline"></ion-icon>
      <ion-label>Approvals</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="approvals" *ngIf="verifyApi">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-label>New Approvals</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
